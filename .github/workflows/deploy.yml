name: Build and Deploy

on:
  workflow_dispatch: {}

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output exists
        shell: bash
        run: |
          test -d site/dist || (echo "ERROR: site/dist does not exist after build" && exit 1)
          ls -la site/dist

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_KEY }}

      - name: Add droplet to known_hosts
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

      - name: Deploy site/dist/ -> /var/www/html/robrez.com/
        shell: bash
        run: |
          rsync -az --delete \
            -e "ssh -o StrictHostKeyChecking=yes" \
            site/dist/ \
            "${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/var/www/html/robrez.com/"
